name: refresh-data

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25.2.1
          cache: "npm"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14.2"

      - name: Install dependencies
        run: npm ci

      - name: Run refresh
        run: npm run refresh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
