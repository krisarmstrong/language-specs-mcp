name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          npm ci
          pip install ruff mypy

      - name: Lint (TypeScript - Biome)
        run: npx biome check src/ --error-on-warnings

      - name: Format check (TypeScript - Biome)
        run: npx biome format src/ --error-on-warnings

      - name: Lint (Python - Ruff)
        run: ruff check scripts/ --output-format=github

      - name: Format check (Python - Ruff)
        run: ruff format scripts/ --check

      - name: Type check (Python - mypy)
        run: mypy scripts/ --strict --ignore-missing-imports

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          npm ci
          pip install pytest pytest-cov

      - name: Build
        run: npm run build

      - name: Test (Node)
        run: npm test

      - name: Test (Python)
        run: pytest tests/unit/ -v --tb=short -W error

      - name: Coverage (Python)
        run: pytest tests/unit/ --cov=scripts --cov-report=term-missing --cov-report=xml --cov-fail-under=90

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Integration tests
        run: node --test tests/integration/*.test.js
        timeout-minutes: 5

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Security audit (npm)
        run: npm audit --audit-level=high

  validate:
    name: Validate Specs
    runs-on: ubuntu-latest
    needs: [test-unit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          npm ci
          pip install pytest

      - name: Build
        run: npm run build

      - name: Verify specs
        run: npm run verify

      - name: Validate freshness
        run: npm run validate:freshness

      - name: Validate versions
        run: npm run validate:versions

      - name: Validate stubs
        run: npm run validate:stubs
