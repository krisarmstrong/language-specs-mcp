name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install pytest pytest-cov ruff mypy

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test (Node)
        run: npm test

      - name: Test (Python)
        run: pytest tests/unit/ -v

      - name: Lint (Python)
        run: ruff check scripts/

      - name: Type check (Python)
        run: mypy scripts/ --ignore-missing-imports

      - name: Verify specs
        run: npm run verify

      - name: Validate freshness
        run: npm run validate:freshness

      - name: Validate versions
        run: npm run validate:versions

      - name: Validate stubs
        run: npm run validate:stubs
