name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install pytest pytest-cov ruff mypy

      - name: Install
        run: npm ci

      - name: Security audit (npm)
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail on upstream vulnerabilities

      - name: Build
        run: npm run build

      - name: Test (Node)
        run: npm test

      - name: Test (Python)
        run: pytest tests/unit/ -v --tb=short -W error

      - name: Coverage (Python)
        run: pytest tests/unit/ --cov=scripts --cov-report=term-missing --cov-fail-under=80
        continue-on-error: true  # Target, not blocker

      - name: Lint (TypeScript - Biome)
        run: npx biome check src/ --error-on-warnings

      - name: Format check (TypeScript - Biome)
        run: npx biome format src/ --error-on-warnings

      - name: Lint (Python - Ruff)
        run: ruff check scripts/ --output-format=github

      - name: Format check (Python - Ruff)
        run: ruff format scripts/ --check

      - name: Type check (Python - mypy strict)
        run: mypy scripts/ --strict --ignore-missing-imports

      - name: Verify specs
        run: npm run verify

      - name: Validate freshness
        run: npm run validate:freshness

      - name: Validate versions
        run: npm run validate:versions

      - name: Validate stubs
        run: npm run validate:stubs
